<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
    <label for="uid">會員編號</label>
    <!-- size=>文字方塊寬度 -->
    <!--  maxlength=>限定字數-->
    <input type="text" id="uid" size="10" maxlength="5"><br>
    <span id="errMsg"></span><br>
    <input type="submit" value="送出">
</form>
<form>
    <label for="mobile">手機號碼</label>
    <!-- size=>文字方塊寬度 -->
    <!--  maxlength=>限定字數-->
    <input type="text" id="mobile" size="10" maxlength="10"><br>
    <span id="errMsg"></span><br>
</form>
<body>
    <script>
        //會員編號5個字
        let uid = document.getElementById('uid');
        uid.addEventListener('blur', function (e) {
            checkWordNum(e, 5,'會員編號');
        });

        // 手機號碼10個字
        let mobile = document.getElementById('mobile');
        mobile.addEventListener('blur', function (e) {
            checkWordNum(e, 10,'手機號碼');
        });

        //被共用的檢查字數的函式
        function checkWordNum(e, numLength,lblName) {
            // alert('游標離開了');
            // 取得errMsg的位置
            let errMsg = document.getElementById('errMsg');
            // 檢查文字方塊是否有?個字
            if (e.target.value.length != numLength) {
                // 若沒有，則顯示提醒訊息給errMsg
                errMsg.textContent =lblName+ `${lblName}必須是${numLength}個字`;
            } else {
                // 若有，則清除提醒訊息給errMsg
                errMsg.textContent = '';
            }
        }
    </script>
</body>

</html>
