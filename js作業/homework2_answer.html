<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //順向1-5*
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }// for j
            document.write('<br>');
        }//for i
        document.write('<hr>');

        //逆向5-1*

        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }// for j
            document.write('<br>');
        }//for i
        document.write('<hr>');
        //方法2
        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j >= i; j--) {
                document.write('*');
            }// for j
            document.write('<br>');
        }//for i


        //撰寫的時候避免無窮迴圈(無法結束迴圈)


    </script>
</body>

</html>
