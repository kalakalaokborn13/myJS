<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀迴圈</title>
</head>

<body>
    <script>
        for (let i = 1; i < 6; i++) {
            for (let p = 1; p < i + 1; p++)
                document.write('*');
            document.write('<br>');
        }
    </script>
</body>

</html>
