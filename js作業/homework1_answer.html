<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let answer = "n"; //預設沒有答對
        for (let i = 0; i <= 3; i++) {
            let result = prompt("請輸入數字");
            document.write(`第${i}次:${result}<br>`);
            //檢查
            if (result == '99') {
                document.write("挑戰成功<br>");
                answer = "y";
                break; //中斷迴圈執行，並跳出迴圈到結尾的下一行
            }
        }
        if (answer == "n") {
            document.write("再試一次<br>");
        }

    </script>
</body>

</html>
