<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 計算BMI -->
    <!-- bmi=體重/身高(m)的平方 -->
    <!-- BMI計算到小數點第二位 -->
    <script>
        let weight = 90;
        let height = 1.7;
        let BMI = weight / (height * height);
        console.log(BMI);

        BMI = (BMI.toFixed(2));
        BMI = (Number(BMI));
        console.log(BMI);
        //測試用
        //BMI=40
        //檢查BMI落在哪個區間並顯示訊息結果
        //檢查bmi<18.5
        if (BMI < 18.5) {
            //檢查條件成立
            console.log(`體重過輕`);
        } else if (BMI >= 18.5 && BMI < 24) {
            console.log(`正常範圍`);
        } else if (BMI >= 24 && BMI < 27) {
            console.log(`過重`);
        } else if (BMI >= 27 && BMI < 30) {
            console.log(`輕度肥胖`);
        } else if (BMI >= 30 && BMI < 35) {
            console.log(`中度肥胖`);
        } else if (BMI >= 35) {
            console.log(`重度肥胖`);
        }

    </script>
</body>

</html>
