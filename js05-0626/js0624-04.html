<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>救命</title>
</head>

<body>
    <script>

        //ex7:
        //彈出輸入視窗=>prompt()
        //輸入運算起始值=>1
        //輸入運算結束值=>10
        //算出奇數和=>25
        //算出偶數和=>30

        //狀況1:起>結束
        //js0626-03.html已經算過

        let a = 5;
        let b = 3;
        //二數調換過程
        let tmp = a; //tmp=5
        a = b;       //a=3
        b = tmp;     //b=5
        console.log(a);
        console.log(b);

        document.write('<hr>');
        //狀況2:結束<起
        let begin = Number(prompt('輸入運算起始值'));
        let end = Number(prompt('輸入運算結束值'));
        if (end < begin) {

            let tmp = begin; //大的暫時給tmp
            begin = end;//小的給end
            end = tmp;//大的給begin
            //完成調換
        }
        //let=tot1=0, let=tot2=0;
        let tot1 = 0;//奇數和
        let tot2 = 0;//偶數和

        for (let i = begin; i <= end; i++) {
            if (i % 2 === 1) {
                //奇數
                tot1 = tot1 + i;
            } else {
                //偶數
                tot2 = tot2 + i
            }
        }
        console.log(`${begin}-${end}的奇數和=>${tot1}`);
        console.log(`${begin}-${end}的偶數和=>${tot2}`);



    </script>
</body>

</html>
