<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //變數/值 比較運算子 變數/值
        //相等==
        //不相等 !=

        // 預設帳號為abc，密碼是1234
        let id = 'abc'
        let password = '1234'
        //帳號正確+密碼正確=>帳密ok
        //帳號正確+密碼錯誤=>密碼err
        //帳號錯誤+密碼正確=>帳號err
        //帳號錯誤+密碼錯誤=>帳密err

        //多層條件檢查
        if (id == 'abc' && password == "1234") {
            console.log('帳密ok');
        } else if (id == 'abc' && password != "1234") {
            console.log('密碼err');
        } else if (id != 'abc' && password == "1234") {
            console.log('帳號err');
        } else if (id != 'abc' && password != "1234") {
            console.log('帳密err');
        }
        //單層條件檢查
        if (id == 'abc' && password == "1234") {
            console.log('帳密ok');
        } if (id == 'abc' && password != "1234") {
            console.log('密碼err');
        } if (id != 'abc' && password == "1234") {
            console.log('帳號err');
        } if (id != 'abc' && password != "1234") {
            console.log('帳密err');
        }
    </script>

</body>

</html>
