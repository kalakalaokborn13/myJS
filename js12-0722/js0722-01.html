        //建立物件樣板
        //習慣物件樣板名稱上字首為大寫
        //1.建立物件樣板成員(類比成Figmam元件概念)
        function Sdata(no, name, htmlScore, cssScore, jsScore) {
            // this代表物件本身自己
            this.sid = no;
            this.sName = name;
            this.html = htmlScore;
            this.css = cssScore;
            this.javascript = jsScore;
            this.showData = function () {
                console.log(`${this.sid}號${this.sName}同學,成績總分為${this.html + this.css + this.javascript}分`)
            }
        }
        //2.使用物件樣板
        let s1 = new Sdata('s001', '王小名', 100, 100, 100);
        //呼叫物件樣板中的方法
        s1.showData();
        let s2 = new Sdata('s002', '李小巴', 99, 99, 99);
        s2.showData();
        let s3 = new Sdata('s003', '張小蜂', 98, 98, 98);
        s3.showData();

        //計算全班各科總分
        //方法一:直接使用S1,S2,S3的成員
        console.log(`HTML班級總成績:` + (s1.html + s2.html + s3.html));
        console.log(`css班級總成績:` + (s1.css + s2.css + s3.css));
        console.log(`javascript班級總成績:` + (s1.javascript + s2.javascript + s3.javascript));


        console.log('---陣列物件---')
        //方法二:陣列物件
        //宣告陣列
        let arrObj = [s1, s2, s3];
        console.log(arrObj);
        // let totHtml=0;
        // let totCss=0;
        // let totJs=0;

        let totHtml=0; totCss = 0; totJs = 0;
        for (let i = 0; i < arrObj.length; i++) {
            totHtml += arrObj[i].html;
            totCss += arrObj[i].css;
            totJs += arrObj[i].javascript;
        }
        console.log(`Html總分` + totHtml);
        console.log(`Css總分` + totCss);
        console.log(`Js總分` + totJs);



    </script>
