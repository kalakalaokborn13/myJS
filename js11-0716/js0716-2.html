<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //建立函式:取亂數
        function getRandNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }
        //大樂透=>第一區1-49挑6個號碼+第二區1-49挑1個號碼
        function getLotNum() {
            let arrNum = [];
            //取出第一區:6個號碼(1-49)
            let i = 0;
            while (i < 6) {
                //取亂數
                let lotNum =getRandNum(49);
                //檢查陣列是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    //沒有重複，則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log("第一區排序前" + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log(`第一區排序後` + arrNum);

            //取亂數特別號
            let speNum = getRandNum(49);
            console.log(`第二區特別號` + speNum);
        }
        //威力採=>第一區1-38挑6個號碼+第二區1-8挑1個號碼

            let arrNum = [];

            let i = 0;

                //取亂數
                let lotNum = getRandNum(38);
                //檢查陣列是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    //沒有重複，則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log("第一區排序前" + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log(`第一區排序後` + arrNum);

            //取亂數特別號
            let speNum = getRandNum(8);
            console.log(`第二區特別號` + speNum);
        }
        //今彩539=>第一區1-39挑5個號碼
        function getLotNum3() {
            let arrNum = [];
            //取出第一區:5個號碼(1-39)
            let i = 0;
            while (i < 5) {
                //取亂數
                let lotNum = getRandNum(39);
                //檢查陣列是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    //沒有重複，則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log("第一區排序前" + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log(`第一區排序後` + arrNum);
        }


        //跳脫字元符號=>\n =>換行
        let lotGameNo = prompt("請輸入樂透號碼代號=>\n1.大樂透 2.威力採 3.今彩539");
        switch (lotGameNo) {
            case "1":
                //產生大樂透號碼
                getLotNum();
                break;
            case "2":
                //產生威力彩號碼
                getLotNum2();
                break;
            case "3":
                //產生今彩539號碼
                getLotNum3();
                break;
            default:
                console.log("err!代號錯誤資訊")
                break;
        }












    </script>
