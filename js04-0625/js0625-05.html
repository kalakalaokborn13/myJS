<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("*")
        //i++ =>i=i+1
        //i--=>i=i-1


        for (let i = 1; i <= 5; i++) {
            document.write("*" + "<br>")
            /* document.write('*');
            document.write("<br>");*/
        }

        let s = 0;
        let i = 1;
        for (i = 1; i <= 10; i++) {
            s = s + i; //累計
        }

        //迴圈【}】結束後，顯示s,i結果
        console.log(`1+2+3+...+10=${s}`);
        console.log(`i=${i}`)
    </script>
</body>

</html>
