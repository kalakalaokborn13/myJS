    <script>
        let bloodtype = prompt('請輸入血型')
        console.log(bloodtype.toUpperCase());
        let blood;
        blood = window.prompt('請輸入血型')

還沒處理完畢
        if (blood == null) {
            document.write('您按了取消');
        } else {
            //按了確定>去空白>轉大寫
            blood = blood.trim(); //是否按了取消
        } if (blood.trim == ("")) {
            //trim()=>去除內容後是空白
            document.write('選項不能為空白');
        } else if (blood == "A" || blood == "a") {
            document.write('A型');
        } else if (blood == "b" || blood == "B") {
            document.write('B型');
        } else if (blood == "O" || blood == "o") {
            document.write('O型');
        } else if (blood == "ab" || blood == "aB" || blood == "AB" || blood == "Ab") {
            document.write('AB型');
        } else {
            //以上都不成立
            document.write('選項404')
