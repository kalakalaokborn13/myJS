    <script>
        //請顯示1-100中，5的倍數值並加總
        //直到合計大於50就結束迴圈

        //i=5,tot=5
        //i=10,tot=15
        //i=15,tot=30
        //i=20,tot=50
        //i=25,tot=75

        //for
        console.log('---for---');
        let tot = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                //tot=tot+i;
                tot += i;
                console.log(`i=${i},tot=${tot}`)
                //檢查tot是否大於50
                if (tot > 50) {
                    break;//結束迴圈
                }
            }
        }
        //while
        console.log('---while---');
        //沿用for迴圈上面的tot變數 let tot = 0;
        tot = 0;
        let i = 1;
        while (i<=100) { //寫成while (tot < 50)也可以
            if (i % 5 === 0) {
                //tot=tot+i;
                tot += i;
                console.log(`i=${i},tot=${tot}`)
                //i++;
                //檢查tot是否大於50
                if (tot > 50) {
                    break;//結束迴圈
                }
            } i++;// 不可以寫在console之前，否則i會變成6
            //不管是否為5的倍數都要+1
        }


    </script>
