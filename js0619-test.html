<body>
    <!-- 計算BMI -->
    <!-- bmi=體重/身高(m)的平方 -->
    <!-- BMI計算到小數點第二位 -->
<script>
    let weight=70;
    let height=1.7;
    let BMI=weight/(height*height);
    console.log(BMI);     

BMI=(BMI.toFixed(2));
BMI=(Number(BMI));
console.log(BMI);

//檢查BMI落在哪個區間並顯示訊息結果
//檢查bmi<18.5
if(BMI<18.5){
    //檢查條件成立
    console.log(`體重過輕`);
}
//區間資料使用交集邏輯運算子&&(唸作and)
//檢查18.5<=bmi<24
if(BMI>=18.5 && BMI<24){
    console.log(`正常範圍`)
}
</script>
