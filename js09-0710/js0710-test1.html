<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //陣列中找出超過100以上=>filter
        let arr1 = [1, 3, 7, 100, 124]
        console.log("原陣列內容" + arr1);
        //for
        console.log("----for----")
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
        }
        //while
        console.log("----while----")
        let count = 0;
        while (count < arr1.length) {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        }
        //do-while
        count = 0;
        console.log("----do-while----")
        do {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        } while (count < arr1.length);

        //filter
        console.log("----filter----")
        let all = arr1.filter((n) => {
            if (n >= 100) {
                return true;
            }
            return false;
        });
        console.log(all);
    </script>
</body>

</html>
