<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //測驗:顯示陣列中字串的值

        let arr = [1, 2, 3, 4, 5, "12345"]
        //typeof()=>檢查資料型別=>字串型別(string)
        //for
        console.log("----for----")

        for (let i = 0; i < arr.length; i++) {
            if (typeof (arr[i]) === "string") {
                console.log(arr[i]);
            }
        }
        //for of
        console.log("----for of----")
        for (let n of arr) {
            if (typeof (n) === "string") {
                console.log(n);
            }
        }
        //map
        console.log("----map----")
        arr.map((n) => {
            if (typeof (n) === "string") {
                console.log(n);
            }
        })
        //forEach
        console.log("----forEach----")
        arr.forEach((n) => {
            if (typeof (n) === "string") {
                console.log(n);
            }
        });
    </script>
</body>

</html>
