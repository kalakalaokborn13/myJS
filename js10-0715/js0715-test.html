        //老師解答

        // 第一種方式=>for
        let arrNum = [];
        //取出第一區:6個號碼(1-49)
        for (let i = 0; i < 6; i++); {
            //取亂數
            let lotNum = Math.floor(Math.random() * 49) + 1;
            //檢查陣列是否存在此號碼
            if (arrNum.indexOf(lotNum) == -1) {
                //沒有重複，則加入陣列
                arrNum.push(lotNum);
            } else {
                //有重複
                console.log(`在編號${i}位置，${lotNum}重複了`);
                i = i - 1;//因為重複，所以編號位置要-1
            }
        }
        console.log("排序前" + arrNum);
        arrNum.short((a, b) => {
            return a - b;
        });
        console.log(`排序後` + arrNum);

        let i = 0;
        while (i < 6) {
            //取亂數
            let lotNum = Math.floor(Math.random() * 49) + 1;
            //檢查陣列是否存在此號碼
            if (arrNum.indexOf(lotNum) == -1) {
               //沒有重複，則加入陣列
                arrNum.push(lotNum);
                i++;
            }
        }
        console.log("排序前" + arrNum);
        arrNum.short((a, b) => {
            return a - b;
        });
        console.log(`排序後` + arrNum);

                arrNum.push(lotNum);
                i++;
            }
