<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li id="user_id">帳號</li>
            <li id="user_pw">密碼</li>
        </ul>
    </div>
    <script>
        //取得所有localstorage中的資料
        // let data=window.localStorage;
        // console.log(data);

        //指定取出localStorage中的資料
        //取出帳號
        let uid=window.localStorage.getItem('user_id');
        let login_id=document.getElementById('user_id');
        login_id.textContent=`帳號:${uid}`;
        //取出密碼
        let upw=window.localStorage.getItem('login_pw');
        let login_pw=document.getElementById('login_pw');
        login_pw.textContent=`密碼:${upw}`;

        //檢查帳密是否存在
        if(uid == 'test'&& upw=='test123'){
            alert('登入成功');
        }else{
            alert('登入失敗');
        // 回到登入頁
        window.location.href='./js0814-01.html'
        }
    </script>
</body>

</html>
