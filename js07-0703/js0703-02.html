<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //函式(function) 狀況一:無參數,無傳回值

        //建立一個打招呼的函式
        function sayHi() {
            //alert("Hello");
            document.write("Hello<br>");
            console.log("Hello")
            alert("Hello");
        }
        //呼叫函式=>函式名稱()
        sayHi();

        //函式(function) 狀況二:無參數(參數就是變數，但不用宣告),有傳回值
        //參數只能在函式裡面使用，不然會跳出錯誤
        //如果如果宣告參數為變數，那執行的就是外層的變數而不是函數的變數
        //容易搞錯這邊要注意
        function sayHi2(strName) {
            document.write("Hi," + strName + "早安<br>");
        }
        /*sayHi2("test");
        sayHi2("123");*/
        //彈出視窗，輸入稱呼
        let inputName = prompt('你叫啥蛤拉');
        sayHi2(inputName);





    </script>
</body>

</html>
